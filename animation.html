<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aesthetic Rubber Shoes Card</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap");

      :root {
        --primary: #8e2de2;
        --primary-light: #a35cff;
        --gradient: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%);
        --shadow: 0 15px 40px rgba(142, 45, 226, 0.15);
        --text-dark: #2c2c54;
        --text-light: #6c6c8b;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 30px;
        background: #f8f9fc;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Montserrat", sans-serif;
        background-image: radial-gradient(#e8e8ff 1px, transparent 1px);
        background-size: 30px 30px;
      }

      .product-card {
        width: 340px;
        background: #ffffff;
        border-radius: 24px;
        overflow: hidden;
        box-shadow: var(--shadow);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        transform: perspective(1200px) rotateY(0deg);
      }

      .product-card:hover {
        transform: perspective(1200px) rotateY(5deg) translateY(-10px);
        box-shadow: 0 20px 50px rgba(142, 45, 226, 0.25);
      }

      .sale-tag {
        position: absolute;
        top: 20px;
        left: -30px;
        background: var(--gradient);
        color: white;
        padding: 5px 30px;
        transform: rotate(-45deg);
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 1px;
        z-index: 2;
        box-shadow: 0 5px 15px rgba(142, 45, 226, 0.2);
      }

      .product-image {
        width: 100%;
        height: 280px;
        background: url("https://images.pexels.com/photos/2529148/pexels-photo-2529148.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1")
          center/cover;
        position: relative;
        transition: transform 0.5s ease;
        clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
      }

      .product-card:hover .product-image {
        transform: scale(1.08) translateY(-5px);
      }

      .product-image::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.05) 0%,
          rgba(0, 0, 0, 0.2) 100%
        );
      }

      .product-info {
        padding: 25px;
        position: relative;
      }

      .category {
        color: var(--primary);
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        margin-bottom: 8px;
      }

      .product-title {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 12px;
        color: var(--text-dark);
        letter-spacing: -0.5px;
        transition: color 0.3s ease;
      }

      .product-card:hover .product-title {
        background: var(--gradient);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .product-description {
        font-size: 14px;
        color: var(--text-light);
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .product-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .product-rating {
        display: flex;
        align-items: center;
      }

      .stars {
        color: #ffcc00;
        margin-right: 8px;
        letter-spacing: 2px;
      }

      .review-count {
        font-size: 12px;
        color: var(--text-light);
      }

      .product-price {
        font-size: 20px;
        font-weight: 700;
        color: var(--primary);
        display: flex;
        align-items: center;
      }

      .original-price {
        font-size: 14px;
        color: var(--text-light);
        text-decoration: line-through;
        margin-left: 8px;
        font-weight: 400;
      }

      .action-row {
        display: flex;
        justify-content: space-between;
      }

      .buy-btn {
        flex-grow: 1;
        padding: 12px 15px;
        background: var(--gradient);
        color: #fff;
        text-decoration: none;
        border-radius: 50px;
        font-size: 14px;
        font-weight: 600;
        text-align: center;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(142, 45, 226, 0.2);
      }

      .buy-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(142, 45, 226, 0.3);
      }

      .wishlist-btn {
        width: 42px;
        height: 42px;
        border-radius: 50%;
        background: #f2f2fe;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        color: var(--text-light);
      }

      .wishlist-btn:hover {
        background: #fff;
        color: var(--primary);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.07);
      }

      .floating-circles {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .product-card:hover .floating-circles {
        opacity: 1;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(142, 45, 226, 0.05);
      }

      .circle:nth-child(1) {
        width: 100px;
        height: 100px;
        top: -30px;
        right: -30px;
      }

      .circle:nth-child(2) {
        width: 60px;
        height: 60px;
        bottom: 20px;
        right: 30px;
      }

      .circle:nth-child(3) {
        width: 40px;
        height: 40px;
        bottom: 60px;
        left: 30px;
      }
    </style>
  </head>
  <body>
    <div class="product-card">
      <div class="sale-tag">20% OFF</div>
      <div class="product-image"></div>
      <div class="product-info">
        <div class="category">Running Collection</div>
        <div class="product-title">AirFlex Runners</div>
        <div class="product-description">
          High-performance rubber shoes with premium cushioning designed for
          maximum comfort and speed. Perfect for active lifestyles.
        </div>

        <div class="product-meta">
          <div class="product-rating">
            <div class="stars">★★★★★</div>
            <div class="review-count">(42 reviews)</div>
          </div>
          <div class="product-price">
            ₱2,399 <span class="original-price">₱2,999</span>
          </div>
        </div>

        <div class="action-row">
          <a href="#" class="buy-btn">Add to Cart</a>
          <button class="wishlist-btn">♥</button>
        </div>

        <div class="floating-circles">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
